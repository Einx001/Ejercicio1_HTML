<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Nombre:</span>
            <input type="text" id="nombre" placeholder="Escribe tu nombre"><br>
        </label>

        <label for = "email">
            <span>Correo:</span>
            <input type="email" id="email" placeholder="Escribe tu correo"><br>
        </label>

        <label for="Fecha">
            <span>Fecha:</span>
            <input type="date" id="fecha"><br>
        </label>

        <label for = "Horario">
            <span>Horario:</span>
            <input type="time" id="horario">
        </label>
        <input type="submit" value="Enviar"><br>
    </form>
</body>
</html>
